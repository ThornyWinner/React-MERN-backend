<!-- Este código define una página HTML básica que carga una hoja de estilos externa (styles.css) y muestra un encabezado (h1) con el texto "Bloqueado". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define el conjunto de caracteres usado (UTF-8) -->
    <meta charset="UTF-8">
    <!-- Establece la vista para dispositivos móviles, con un ancho igual al del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace a una hoja de estilos externa (styles.css) -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Demo app</title>
</head
<body>
    <!-- Encabezado principal que muestra el mensaje "Bloqueado" -->
    <h1>Bloqueado</h1>
</body>
</html>
